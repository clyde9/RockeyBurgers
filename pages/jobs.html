<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockey Burgers - Jobs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<iframe src="../pages/navbar.html" class="mynavbar"></iframe>
<div class="container">
    <h1>Jobs</h1>
    <h2>Join our great team!</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input class="form-control" type="text" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName">
        </div>
        <div class="form-group">
            <label for="address1">Street Address:</label>
            <input class="form-control" type="text" id="address1">
        </div>
        <div class="form-group">
            <label for="address2">Address Line 2:</label>
            <input class="form-control" type="text" id="address2">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input class="form-control" type="text" id="city">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select class="form-control" id="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zipCode">Zip:</label>
            <input class="form-control" type="text" id="zipCode">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input class="form-control" type="text" id="phone">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="form-group">
            <h3>Work History</h3>
            <p>
                Tell us about your last two jobs. What did you do? Who did you work
                for? How long were you there?
            </p>
            <label for="job1"></label>
            <textarea class="form-control" id="job1"></textarea>
            <label for="job2"></label>
            <textarea class="form-control" id="job2"></textarea>
        </div>
        <div>
            <h3>Availability</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="daytime">
                <label class="form-check-label" for="daytime">Daytime</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="evenings">
                <label class="form-check-label" for="evenings">Evenings</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="anytime">
                <label class="form-check-label" for="anytime">Anytime</label>
            </div>
        </div>
        <div class="form-group">
            <p>What makes you a great fit?</p>
            <label for="greatFit"></label>
            <textarea class="form-control" id="greatFit"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
