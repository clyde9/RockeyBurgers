<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
</head>
<body>
<div class="mainContainer">
    <h1>Jobs</h1>
    <h2>Join our great team!</h2>
    <form>
        <div class="name">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
        </div>
        <div class="address">
            <label for="address1">Street Address:</label>
            <input type="text" id="address1">
            <label for="address2">Line 2:</label>
            <input type="text" id="address2">
        </div>
        <div class="cityStateZip">
            <label for="city">City:</label>
            <input type="text" id="city">
            <label for="state">State:</label>
            <select id="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label for="zipCode">Zip:</label>
            <input type="text" id="zipCode">
        </div>
        <div class="phoneEmail">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone">
            <label for="email">Email Address:</label>
            <input type="email" id="email">
        </div>
        <div class="workHistory">
            <h3>Work History</h3>
            <p>
                Tell us about your last two jobs. What did you do? Who did you work
                for? How long were you there?
            </p>
            <label for="job1"></label>
            <textarea id="job1"></textarea>
            <label for="job2"></label>
            <textarea id="job2"></textarea>
        </div>
        <div class="availability">
            <h3>Availability</h3>
            <label for="daytime">Daytime:</label>
            <input type="checkbox" id="daytime">
            <label for="evenings">Evenings:</label>
            <input type="checkbox" id="evenings">
            <label for="anytime">Anytime:</label>
            <input type="checkbox" id="anytime">
        </div>
        <div class="comments">
            <p>What makes you a great fit?</p>
            <label for="greatFit"></label>
            <textarea id="greatFit"></textarea>
        </div>
        <input type="submit">
    </form>

</div>
</body>
</html>
